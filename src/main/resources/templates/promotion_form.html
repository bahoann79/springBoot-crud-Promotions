<!DOCTYPE html>
<html lang="en" xmlns:th="http//www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
<div class="container-fluid">
    <div class="h1 text-center mt-3 p-2" style="border-bottom: 1px solid #ccc;">[[${pageTitle}]]</div>
    <div class="mt-3 row justify-content-center">
        <form th:action="@{/promotion/add}" method="post" th:object="${promotionDTO}" class="col-lg-11" id="promotionForm">
            <input type="hidden" th:field="*{promotionId}">
            <div class="form-group">
                <span class="text-danger">*</span><label for="title">Title:</label>
                <input type="text" th:field="*{title}" class="form-control " placeholder="Title" id="title" name="title">
                <div id="title_mess" class="text-danger ml-1"></div>
            </div>
            <div class="form-group ">
                <span class="text-danger">*</span><label for="startTime">Start Time:</label>
                <input type="date" th:field="*{startTime}" class="form-control p-2 mb-3" placeholder="Start Time" id="startTime" name="startTime">
                <div id="startTime_mess" class="text-danger ml-1"></div>
            </div>
            <div class="form-group ">
                <span class="text-danger">*</span><label for="endTime">End Time:</label>
                <input type="date" th:field="*{endTime}" class="form-control p-2 mb-3" placeholder="End Time" id="endTime" name="endTime">
                <div id="endTime_mess" class="text-danger ml-1"></div>
            </div>
            <div class="form-group ">
                <span class="text-danger">*</span><label for="discountLevel">Discount Level:</label>
                <input type="text" th:field="*{discountLevel}" class="form-control p-2 mb-3" placeholder="Discount Level (%)" id="discountLevel" name="discountLevel">
                <div id="discount_mess" class="text-danger ml-1"></div>
            </div>
            <div class="form-group ">
                <label for="detail">Detail:</label>
                <input type="text" th:field="*{detail}" class="form-control p-2 mb-3" placeholder="Detail" id="detail" name="detail">
            </div>
            <div class="form-group">
                <label for="img">Image:</label>
                <input type="file" class="form-control" placeholder="" id="img" name="img">
            </div>

            <div class="form-group">
                <button type="submit" class=" btn btn-primary" id="addButton">Add</button>
                <button type="button" class=" btn btn-primary" onclick="backPromotion()">Back</button>
            </div>
        </form>
    </div>
</div>

    <script type="text/javascript">
        function backPromotion(){
            window.location = "[[@{/promotion}]]";
        }
    </script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.9/jquery.validate.min.js" type="text/javascript"></script>

<script type="text/javascript" th:src="@{/js/createPromotion.js}"></script>

</body>
</html>
